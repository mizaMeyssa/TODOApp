
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">TO DO Form</h4>
    </div>
    <div class="modal-body">
      <form role="form">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" placeholder="Enter Title" ng-model=todo.title>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" placeholder="Enter Description" ng-model=todo.description>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" focus-element="autofocus" data-dismiss="modal" ng-click=cancel()>Cancel</button>
        <button type="button" class="btn btn-primary" ng-click=save()>Save</button>
    </div>
  </div>
