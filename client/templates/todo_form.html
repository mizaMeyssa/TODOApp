
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">TO DO Form</h4>
    </div>
    <div class="modal-body">
      <form role="form">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" placeholder="Enter a Title" ng-model=todo_modal.title>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" placeholder="Enter a Description" ng-model=todo_modal.description>
        </div>
        <div class="form-group">
          <label>Type</label>
          <select class="form-control" ng-model=todo_modal.type> 
            <option ng-repeat="type in types" value="{{type._id}}">{{type.label}}</option>
          </select>
        </div>
        <div class="input-group">
        <label>ETA</label>
          <input type="text" class="form-control" placeholder="Enter an ETA" uib-datepicker-popup="dd/MM/yyyy" ng-model="todo_modal.eta" is-open="datePopup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn input-group-btn-custom">
            <button type="button" class="btn btn-default" ng-click="openDatePopup()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
        <div class="form-group">
          <label>Status</label>
          <select class="form-control" ng-model=todo_modal.status>
            <option ng-repeat="status in statuses" value="{{status._id}}">{{status.label}}</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" focus-element="autofocus" data-dismiss="modal" ng-click=cancel()>Cancel</button>
        <button type="button" class="btn btn-primary" ng-click=save()>Save</button>
    </div>
  </div>
