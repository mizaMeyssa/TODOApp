<div class="col-lg-4">
	<h4 class="page-header">{{routeTitle}}</h4>
</div>
<div class="col-lg-12">
	<button type="button" class="btn btn-outline btn-primary" ng-click=addTODO()>Add a TO DO</button>
</div>
<div class="col-lg-10" ng-repeat="todo in todos">
	<div class="panel panel-green">
		<div class="panel-heading">
			{{todo.title}}
		</div>
		<div class="panel-body">
			<p>{{todo.description}}</p>
		</div>
		<div class="panel-footer">
			<div class = "action-btns">
				<button type="button" class="btn btn-warning btn-circle" title="Edit"><i class="fa fa-pencil"></i></button>
				<button type="button" class="btn btn-info btn-circle" title="Mark As In Prgress"><i class="fa fa-link"></i></button>
				<button type="button" class="btn btn-success btn-circle" title="Mark As In Done"><i class="fa fa-check"></i></button>
				<button type="button" class="btn btn-danger btn-circle" title="Mark As In Blocked"><i class="fa fa-times"></i></button>
			</div>
		</div>
	</div>
</div>
